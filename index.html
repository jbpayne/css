<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>

<body>

  <div id="masthead">
    <div id="logo" class="redLink">Logo</div>
    <div id="navbar">
      <div class="links redLink">PRODUCTS</div>
      <div class="links yellowLink">MUSIC</div>
      <div class="links blueLink">PLAY</div>
      <div class="links greenLink">CONNECT</div>
      <div id="search">
        <div id="input"></div>
        <div id="button" class="yellowLink"><i class="fas fa-search fa-xs"></i></div>
      </div>
      <div id="right-side">
        <div class="links blueLink">SIGN IN&nbsp; /&nbsp; DEALER LOCATOR</div>
        <div class="links greenLink" id="cart">VIEW CART <i class="fas fa-shopping-cart fa-lg"></i></div>
      </div>
    </div>
  </div>

  <div id="circle">
    <div class="redLink" id="red">Red</div>
    <div class="yellowLink" id="yellow">Yellow</div>
    <div class="blueLink" id="blue">Blue</div>
    <div class="greenLink" id="green">Green</div>
  </div>

  <script src="main.js"></script>
</body>

</html>
